     <div class="dashboard">
        <div class="indicators">
            <canvas class="indicator" id="bms" style="width:100%;max-width:1000px;height:450px;"></canvas>
			<script>
const xValues = [1,2,3,4,5];
const yValues = [1,1.5,2,1.8,3];

new Chart("bms", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "#0386d6",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
	      title: {
      display: true,
      text: "Batarya Yönetim Sistemi - Şarj Giriş Voltajı",
	  fontColor: 'white',
	  fontSize: 25
    },
    scales: {
      yAxes: [{ticks: {min: 0, max:5, fontColor: 'white'}, gridLines: {
          display: true,
		  color: "gray"
        }}],
		            xAxes: [{
                ticks: {
                    beginAtZero:true,
                    fontColor: 'white'
                },
		  gridLines: {
          display: true,
		  color: "gray"
        }
            }]
    }
  }
});
</script>
