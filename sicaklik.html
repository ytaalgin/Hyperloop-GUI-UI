     <div class="dashboard">
        <div class="indicators">
            <canvas class="indicator" id="Temperatures" style="width:100%;max-width:500px;height:520px;"></canvas>
			<script>
			/*Sıcaklık Analizi*/
var xValues = ["Point 1 - P1", "Point 2 - P2", "Point 3 - P3", "Point 4 - P4", "Point 5 - P5", "Point 6 - P6"];
var yValues = [55, 49, 44, 24, 15, 12];
var barColors = ["#0386d6", "#0386d6", "#0386d6", "#0386d6", "#0386d6", "#0386d6"];

new Chart("Temperatures", {
  type: "horizontalBar",
  data: {
  labels: xValues,
  datasets: [{
    backgroundColor: barColors,
    data: yValues
  }]
},
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Sıcaklık (°C)",
	  fontColor: 'white',
	  fontSize: 20
    },
    scales: {
      xAxes: [{ticks: {min: 0, max:100, fontColor: 'white'}, gridLines: {
          display: true,
		  color: "gray"
        }}],
		            yAxes: [{
                ticks: {
                    beginAtZero:true,
                    fontColor: 'white'
                },
		  gridLines: {
          display: true,
		  color: "gray"
        }
            }]
    }
  }
});
			</script>
            <canvas class="indicator" id="basinc" style="width:100%;max-width:500px;height:490px;"></canvas>
			<script>
			(function () {
	
    var gauge = new Gauge(document.querySelector('#basinc')).setOptions({
        lineWidth: 0.05,
        angle: -0.3,
        colorStart: '#ff0000', colorStop: '#ff0000',
        
        highDpiSupport: true,
        pointer: {
            length: 0.35,
            strokeWidth: 0.006,
            color: '#d93025'
        },
        renderTicks: {
            divisions: 125,
            divColor: '#0386d6',
        }
    });
	
const canvas = document.getElementById("basinc");
const ctx = canvas.getContext("2d");

ctx.font = "30px Arial";
ctx.fillStyle = "white";
ctx.textAlign = "center";
ctx.fillText("Basınç: 0 BAR", canvas.width/2, canvas.height/2); 

	gauge.minValue = 0;
    gauge.maxValue = 0.5;
    gauge.animationSpeed = 10;
	
})();
			</script>
        </div>
    </div>
 </div></div></div>
